            <form id="form">
                <div class="mb-3">
                  <label for="subject" class="form-label"><h3>Subject</h3></label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="subject"
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label"><h3>Message</h3></label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="16"
                    name="message"
                  ></textarea>
                </div>
    
                <button type="submit" class="send"><h3>Send</h3></button>
            </form> 
        </div>
